    <!-- Create a button for the modal and call it.-->
    <button id="jackButton">Push Me</button>

    <!-- The modal -->
    <div id="jackModal" class="jackInTheBoxModal">

      <!-- Modal content - the close button -->
      <div class="modal-content">
        <span class="closeJack">&times;</span>

        <!-- Modal Content (the images) -->
        <img class="modal-content" id="star1">
        <img class="modal-content" id="star2">
        <img class="modal-content" id="star3">

    </div>
